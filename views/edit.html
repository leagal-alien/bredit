<form role="form" name="editItemForm" ng-submit="editItem()" novalidate>
    <div ng-show="!editItemForm.$valid">
        <div class="alert alert-warning" role="alert">タイトルは必須です</div>
    </div>
    
    <div class="form-group">
        <label>タイトル(*)</label>
        <input type="text" class="form-control" placeholder="タイトルを入力" ng-model="item.title" required>
    </div>
    
    <div class="form-group">
        <label>本文</label>
        <textarea data-provide="markdown" rows="15" class="form-control" placeholder="本文を入力"  ng-model="item.memo" ></textarea>
    </div>

    <div class="form-group">
        <label>日付</label>
        <input type="date" class="form-control" placeholder="タスクの日付"  ng-model="item.date" value="{{item.date | date : 'yyyy-MM-dd'}}">
    </div>
    
    <button class="btn btn-primary btn-block" ng-click="saveItem()">保存</button>
    <button class="btn btn-default btn-block" ng-click="cancelItem()">キャンセル</button>
</form>
